<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Login</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />

        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-6">
                    <div class="panel panel-default my-panel">
                        <div class="panel-heading">
                            <h3 class="panel-title">Welcome to my site</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form" action="server/login.php" method="POST">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Username" id="username" name="username" autofocus>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Password" id="password" name="password" type="password" value="" />
                                    </div>
                                    <!-- Change this to a button or input when using this as a form -->
                                    <input type="submit" class="btn btn-success btn-block" value="Login" />
                                    <p>New Member?
                                        <a href="signup.html" class="">Sign up</a>
                                    </p>
                                    <p>Are you admin?
                                        <a href="adminLogin.html" class="">Sign in</a>
                                    </p>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
