            <h3>ADD A BOOK FORM</h3>
            <form class="form-horizontal" action='server/add.php' method="POST">
                <fieldset>
                    <div id="legend">

                        <legend class="">Book Information</legend>

                    </div>
                    <div class="control-group">
                        <label class="control-label">ID: </label>
                        <div class="controls">
                            <input type="text" name="isbnBook" id="isbnBook" maxlength="1000000000" required placeholder="ID of the book" class="input-xlarge">
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">Name: </label>
                        <div class="controls">
                            <input type="text" name="Title" id="Title" maxlength="100" required placeholder="Name of the book" class="input-xlarge">
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">Genre: </label>
                        <div class="controls">
                            <input type="text" name="genre" id="genre" maxlength="100" required placeholder="Genre of the book" class="input-xlarge">
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">Quantity: </label>
                        <div class="controls">
                            <input type="number" name="Quantity" id="Quantity" required placeholder="Quantity of the book" min="1" max="100" step="1"
                                class="input-xlarge">
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <button type="submit" class="btn btn-success">Add</button>
                            <button type="reset" class="btn btn-info">Clear</button>
                            <button type="back" class="btn btn-success" onclick="clickme1()">Back</button>
                        </div>
                    </div>
                </fieldset>
            </form>
